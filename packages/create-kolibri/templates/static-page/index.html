<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<title>Seed-Projekt | KoliBri</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Webanwendung mit der KoliBri-Komponentenbibliothek." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="assets/bund/bund.css" />
		<link rel="stylesheet" href="assets/codicons/codicon.css" />
		<link rel="stylesheet" href="assets/noto-sans/noto-sans.css" />
		<link rel="stylesheet" href="assets/roboto/roboto.css" />
		<!-- <link rel="stylesheet" href="assets/fontawesome-free/v5/css/all.min.css" /> -->
		<link rel="stylesheet" href="assets/fontawesome-free/v6/css/all.min.css" />
		<link rel="stylesheet" href="assets/icofont/icofont.min.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true" />
		<link rel="manifest" href="manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="PoC" />
		<meta name="apple-mobile-web-app-title" content="PoC" />
		<meta name="theme-color" content="#fff" />
		<meta name="background_color" content="#fff" />
		<meta name="msapplication-navbutton-color" content="#fff" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="msapplication-starturl" content="/kolibri/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" sizes="128x128" href="assets/logo.kolibri.png" />
		<link rel="apple-touch-icon" sizes="128x128" href="assets/logo.kolibri.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<script type="module">
			import { register } from 'https://esm.sh/@public-ui/core@1.1.11-rc.0';
			import { defineCustomElements } from 'https://esm.sh/@public-ui/components@1.1.11-rc.0/dist/loader';
			import { BMF } from 'https://esm.sh/@public-ui/themes@1.1.11-rc.0';
			register([BMF], defineCustomElements)
				.then(() => {})
				.catch(console.warn);
		</script>
	</head>
	<body class="bmf" data-theme="bmf">
		<div class="bmf container mx-auto my-10 max-w-800px">
			<header class="text-center">
				<div class="grid grid-cols-2 items-center">
					<div>
						<kol-kolibri class="block m-auto w-40" _labeled="false"></kol-kolibri>
					</div>
					<div>
						<img class="block m-auto h-25" src="logo.vanilla.png" alt="Logo vom Web Components" />
					</div>
				</div>
				<strong class="text-2xl">Willkommen zu KoliBri</strong>
			</header>
			<main class="grid md:grid-cols-2 gap-6 p-12">
				<kol-alert _type="success" _heading="Dokumentation" _variant="card" _level="2">
					<kol-link _href="https://public-ui.github.io/" _fill _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-sharp fa-solid fa-book"></kol-icon> Dokumentation öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="info" _heading="Theming" _variant="card" _level="2">
					<kol-link _href="https://public-ui.github.io/?path=/docs/designer--page" _fill _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-solid fa-palette"></kol-icon> KoliBri-Designer öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="warning" _heading="Mitwirken" _variant="card" _level="2">
					<kol-link _href="https://github.com/public-ui/kolibri/" _fill _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-brands fa-github"></kol-icon> Github öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="error" _heading="Kontakt" _variant="card" _level="2">
					<kol-link _href="mailto:kolibri@itzbund.de" _fill _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-solid fa-envelope"></kol-icon> E-Mail schreiben</kol-link
					>
				</kol-alert>
			</main>
		</div>
	</body>
</html>
