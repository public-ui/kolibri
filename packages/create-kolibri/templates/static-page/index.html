<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<title>Seed-Projekt | KoliBri</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Webanwendung mit der KoliBri-Komponentenbibliothek." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/x-icon" href="assets/kolibri.ico" />
		<link rel="stylesheet" href="assets/bundes/style.css" />
		<link rel="stylesheet" href="assets/codicons/codicon.css" />
		<link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="assets/icofont/icofont.min.css" />
		<link rel="stylesheet" href="assets/kreon/style.css" />
		<link rel="stylesheet" href="assets/noto-sans/noto-sans.css" />
		<link rel="stylesheet" href="assets/material-icons/iconfont/material-icons.css" />
		<link rel="stylesheet" href="assets/material-symbols/index.css" />
		<link rel="stylesheet" href="assets/roboto/roboto.css" />
		<link rel="stylesheet" href="assets/tabler-icons/tabler-icons.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,experimental-mode=true" />
		<script type="module">
			import { register } from '/node_modules/@public-ui/components/dist/index.js';
			import { defineCustomElements } from '/node_modules/@public-ui/components/dist/loader/index.js';
			import { ITZBund } from '/node_modules/@public-ui/themes/dist/index.mjs';
			register([ITZBund], defineCustomElements).catch(console.warn);
		</script>
	</head>
	<body class="itzbund" data-theme="itzbund">
		<div class="itzbund container mx-auto my-10 max-w-800px">
			<header class="text-center">
				<div class="grid grid-cols-2 items-center">
					<div>
						<kol-kolibri class="block m-auto w-40" _labeled="false"></kol-kolibri>
					</div>
					<div>
						<img class="block m-auto h-25" src="logo.vanilla.png" alt="Logo vom Web Components" />
					</div>
				</div>
				<strong class="text-2xl">Willkommen zu KoliBri</strong>
			</header>
			<main class="grid md:grid-cols-2 gap-6 p-12">
				<kol-alert _type="success" _heading="Dokumentation" _variant="card" _level="2">
					<kol-link _href="https://public-ui.github.io/" _label="" _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-sharp fa-solid fa-book"></kol-icon> Dokumentation öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="info" _heading="Theming" _variant="card" _level="2">
					<kol-link _href="https://public-ui.github.io/docs/concepts/styling/designer" _label="" _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-solid fa-palette"></kol-icon> KoliBri-Designer öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="warning" _heading="Mitwirken" _variant="card" _level="2">
					<kol-link _href="https://github.com/public-ui/kolibri/" _label="" _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-brands fa-github"></kol-icon> Github öffnen</kol-link
					>
				</kol-alert>
				<kol-alert _type="error" _heading="Kontakt" _variant="card" _level="2">
					<kol-link _href="mailto:kolibri@itzbund.de" _label="" l="" _target="_blank"
						><kol-icon _ariaLabel="" _icon="fa-solid fa-envelope"></kol-icon> E-Mail schreiben</kol-link
					>
				</kol-alert>
			</main>
		</div>
	</body>
</html>
