<div class="bmf container mx-auto my-10 max-w-800px">
	<header class="text-center">
		<div class="grid grid-cols-2 items-center">
			<div>
				<kol-kolibri class="block m-auto w-40" _labeled="false"></kol-kolibri>
			</div>
			<div>
				<img class="block m-auto w-25" style="width: 5.25rem" src="\{{framework}}" alt="Logo vom Angular Framework" />
			</div>
		</div>
		<strong class="text-2xl">Willkommen zu KoliBri</strong>
	</header>
	<main class="grid md:grid-cols-2 gap-6 p-12">
		<kol-alert _type="success" _heading="Dokumentation" _variant="card" _level="{2}">
			<kol-link _href="https://public-ui.github.io/" _fill _target="_blank"
				><kol-icon _ariaLabel="" _icon="fa-sharp fa-solid fa-book"></kol-icon> Dokumentation öffnen</kol-link
			>
		</kol-alert>
		<kol-alert _type="info" _heading="Theming" _variant="card" _level="{2}">
			<kol-link _href="https://public-ui.github.io/?path=/docs/designer--page" _fill _target="_blank"
				><kol-icon _ariaLabel="" _icon="fa-solid fa-palette"></kol-icon> KoliBri-Designer öffnen</kol-link
			>
		</kol-alert>
		<kol-alert _type="warning" _heading="Mitwirken" _variant="card" _level="{2}">
			<kol-link _href="https://github.com/public-ui/kolibri/" _fill _target="_blank"
				><kol-icon _ariaLabel="" _icon="fa-brands fa-github"></kol-icon> Github öffnen</kol-link
			>
		</kol-alert>
		<kol-alert _type="error" _heading="Kontakt" _variant="card" _level="{2}">
			<kol-link _href="mailto:kolibri@itzbund.de" _fill _target="_blank"
				><kol-icon _ariaLabel="" _icon="fa-solid fa-envelope"></kol-icon> E-Mail schreiben</kol-link
			>
		</kol-alert>
	</main>
</div>
